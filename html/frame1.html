<script type="text/javascript">
  var api_url = localStorage.getItem('api_url');
  apiready = function(){
    getBanner();
    api.parseTapmode();
    api.setRefreshHeaderInfo({
        visible: true,
        loadingImg: 'widget://image/refresh.png',
        bgColor: '#fff',
        textColor: '#333',
        textDown: '下拉刷新...',
        textUp: '松开刷新...',
        showTime: true
    }, function(ret, err){
      if (err) {
        api.toast({
            msg: '加载数据失败',
            duration: 2000,
            location: 'middle'
        });
        api.refreshHeaderLoadDone();
      }else {
        getBanner();
        getLive();
        getLive1();
        getLive2();
        getLive3();
        banNer();
        api.toast({
            msg: '刷新成功',
            duration: 1000,
            location: 'middle'
        });
        api.refreshHeaderLoadDone();
      }
    });
  }

  //分类定时执行数据加载
  var fltimer = setInterval(function(){
      getLive();
  },1000)

  //分类定时执行数据加载
  var fl1timer = setInterval(function(){
      getLive1();
  },1200)

  //分类定时执行数据加载
  var fl2timer = setInterval(function(){
      getLive2();
  },1400)

  //分类定时执行数据加载
  var fl3timer = setInterval(function(){
      getLive3();
  },1600)

  //分类定时执行数据加载
  var fl4timer = setInterval(function(){
      getLive4();
  },1800)

  var tab = new auiTab({
      element:document.getElementById("tab1")
  },function(ret){
      if(ret){
          //  定义获取对象的所有兄弟节点函数
          function siblings(elm) {
              var a = [];
              var p = elm.parentNode.children;
              for(var i =0,pl= p.length;i<pl;i++) {
              if(p[i] !== elm) a.push(p[i]);
              }
              return a;
          };
          var index = ret.index;
          var activeC = document.getElementById("tab1-con" + index);
          activeC.className = "";
          for(var i=0;i<siblings(activeC).length;i++){
              siblings(activeC)[i].className = "aui-hide";
          }
      }
  });

  //直播获取
  function getLive(){
    api.showProgress({
        title: '加载中...',
        modal: false
    });
    var navid = $api.byId('div_list');
    var navtpl = $api.byId('navtjtpl');
    api.ajax({
        url: api_url+'/mobile/live/index',
        method: 'post',
    },function(ret, err){
        if (ret) {
          //渲染模板
          localStorage.setItem('count',ret.data.count);
          var count = $api.byId('count');
          count.innerHTML = localStorage.getItem('count');
          var pagefn = doT.template(navtpl.text);
          navid.innerHTML = pagefn(ret);
          api.hideProgress();
//      alert( JSON.stringify(ret.data) );
        } else {
            api.toast({
                msg: '直播线路一加载失败，建议重试',
                duration: 2000
            });
            //alert( '直播线路一加载失败！' );
            api.hideProgress();
        }
    });
    clearInterval(fltimer);
  }

  //打开播放页
  function openLive(url){
    var time = localStorage.getItem('end_time');
    var user_id = localStorage.getItem('user_id');
    var username = localStorage.getItem('user_name');
    var token = localStorage.getItem('token');
    var is_ever = localStorage.getItem('is_ever');//是否是终身会员
    var timestamp = Date.parse(new Date())/1000;
    if(user_id==0){
      api.alert({
          title: '温馨提示',
          msg: '请先登陆后使用',
      });
      api.openWin({
          name: 'login',
          url: './login.html',
          delay: 300
      });
      return;
    }
    if (time>timestamp) {
      setTimeout("playRadio();",1000);
      var delay = 0;
      if(api.systemType != 'ios'){
          delay = 300;
      }
      api.openWin({
          name: 'video_win',
          url: './video_win.html',
          delay: 800,
          pageParam:{url:url},
          bgColor: 'rgba(0,0,0,0)'
      });
    }else if (is_ever == 1) {
      setTimeout("playRadio();",2000);
      var delay = 0;
      if(api.systemType != 'ios'){
          delay = 300;
      }
      api.openWin({
          name: 'video_win',
          url: './video_win.html',
          delay: 800,
          pageParam:{url:url},
          bgColor: '#000000'
      });
    }else if (time<timestamp){
      var dialogBox = api.require('dialogBox');
      dialogBox.alert({
          texts: {
              content: '您的VIP会员已过期，请续期！',
              leftBtnTitle: '去续费',
              rightBtnTitle: '关闭'
          },
          styles: {
              bg: '#fff',
              w: 300,
              content: {
                  color: '#000',
                  size: 14
              },
              left: {
                  marginB: 7,
                  marginL: 20,
                  w: 130,
                  h: 35,
                  corner: 2,
                  bg: '#df025f',
                  color: '#fff',
                  size: 14
              },
              right: {
                  marginB: 7,
                  marginL: 10,
                  w: 130,
                  h: 35,
                  corner: 2,
                  bg: '#df025f',
                  color: '#fff',
                  size: 14
              }
          }
      }, function(ret) {
          if (ret.eventType == 'left') {
            api.openWin({
                name: 'open_vip_win',
                url: './open_vip_win.html',
                delay: 300
            });
              var dialogBox = api.require('dialogBox');
              dialogBox.close({
                  dialogName: 'alert'
              });
          }else if (ret.eventType == 'right') {
            var dialogBox = api.require('dialogBox');
            dialogBox.close({
                dialogName: 'alert'
            });
          }
      });
    }
  }

            });

      });

  //轮播公告获取
  function getBanner(){
    var bannerid = $api.byId('slidebox');
    var bannertpl = $api.byId('bannertpl');
    api.ajax({
        url: api_url+'/mobile/index/index',
        method: 'get'
    },function(ret, err){
        if (ret) {
          localStorage.setItem('ggtext',ret.data.notice);
          var ggvert = $api.byId('gonggao');
          ggvert.innerHTML = localStorage.getItem('ggtext');
        } else {
          api.toast({
              msg: '公告加载失败！',
              duration: 2000
          });
          //alert( '公告加载失败！' );
          api.hideProgress();
        }
    });

    api.ajax({
        url: api_url+'/mobile/index/index',
        method: 'get',
    },function(ret, err){
        if (ret) {
          //渲染模板
          var pagefn = doT.template(bannertpl.text);
          bannerid.innerHTML = pagefn(ret.data);
//      alert( JSON.stringify( ret.data.advList ) );
          banNer();
        } else {
            api.toast({
                msg: '轮播图加载失败！',
                duration: 2000
            });
            //alert( '轮播图加载失败！' );
            api.hideProgress();
        }
    });
  }
